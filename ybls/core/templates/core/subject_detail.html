{% extends 'core/base.html' %}

{% block content %}
<div class="container">
  <h1>{{ subject.name }}</h1>
  <ul class="list-group">
    {% for lesson in lessons %}
      <li class="list-group-item"><a href="{% url 'core:lesson-detail' lesson_id=lesson.id %}">Урок {{ lesson.index }}: {{ lesson.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
